{% extends 'base.html' %}

{% load static %}

{% block title %}
 {{post.title}}
{% endblock title %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/post-detail.css' %}"/>
   
{% endblock  %}

{% block content %}
    <section id="summary">
        <h2>{{post.title}}</h2>
        <article>
            <img src="{% static 'blog/images/'|add:post.image %}" alt="post.title"/>
            <address>By {{post.author}}</address>
            <div>
                Last update <time>{{post.date}}</time>
            </div>

    </section>

    <main>
        <p>
            {{post.content}}
        </p>
       

{% endblock  %}
